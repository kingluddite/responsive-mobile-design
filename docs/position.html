<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
    background-color: tan;
  }
    .one {
      position: relative;
      top: 0;
      left: 200px;
      color: white;
      width: 400px;
      height: 100px;
      background-color: grey;
    }
    .two {
      position: absolute;
      top: 0;
      left: 100px;
      color: white;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="one">
    <div class="two">two</div>
  </div>
</body>
</html>
